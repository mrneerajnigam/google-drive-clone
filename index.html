    <style>
      * {
        padding: 0;
        
      }
      body {
        padding: 0;
        margin: 0;
       overflow-x: hidden;
      }
      #main {
        display: flex;
        gap: 1rem;
        margin-top: 0px;
      }
      #navbar {

      }
      #left {
        padding:10px
      }

      #right {
        width: 80vw;
        height: 10vh;
        flex:4;
      
      }
      #right-nav {
        justify-content: space-between;
        padding: 0px;
        display: flex;
      }
      #mydrive {
        margin: 10px;
     
      }
      button {
        border: none;
        background-color: transparent;
      }
      #card-container, #card-container1 {
        display: flex;
        gap: 1rem;
       
      }

      .card-img-top
      {
          width:19vw;
          height:30vh;
      }
      .card-text {
          text-align: center;
      }
     #search > input {
       flex:1;
      border: none;
      background-color: rgb(238, 230, 230);
      outline:none;
      font-size: 20px; 
      margin-left:10px;

     }
     #search{
      margin-left:250px; 
      width:50rem; 
      height:50px; 
      border-radius: 10px;
      border:none;
      background-color: rgb(238, 230, 230);
      display:flex;
      padding:10px;
      margin-top:-48px;
     }
     h1 {
       margin-top:-50px;
       margin-left:60px;
     }
    #setting {
      margin-top:-40px;
      margin-left:1100px;
     
       
    } 
    #navigation {
      margin-top:-30px;
      margin-left:1250px;
    }
    #plus {
     
      background: white;
      height:3rem;
      width:7rem;
      border-radius: 30px;
      padding:10px;
      margin:10px;
      box-shadow: lavender;
    }

    #plus:hover {
     background-color: lavender;
     box-shadow: lavender;
    }
    #options {
      padding: 10px;
    }
    #mydrive1 {
      background-color: rgb(221, 221, 248);
      border-radius: 10px;
      padding:5px
    }
    #computers:hover {
      background-color: rgb(238, 238, 248);
      border-radius: 10px; 
      
    }
    #sharedwithme:hover {
      background-color: rgb(238, 238, 248);
      border-radius: 10px; 
    }
    #recent:hover {
      background-color: rgb(238, 238, 248);
      border-radius: 10px; 
    }
    #starred:hover {
      background-color: rgb(238, 238, 248);
      border-radius: 10px; 
    }
    #trash:hover {
      background-color: rgb(238, 238, 248);
      border-radius: 10px; 
    }
    #storage:hover {
      background-color: rgb(238, 238, 248);
      border-radius: 10px; 
    }
      #storage {
        padding: 10px;
      }

    <div id="navbar">
      <img src = "https://ssl.gstatic.com/images/branding/product/2x/hh_drive_96dp.png" width="50" height="50"/>
      <h1>Drive</h1>
      <div id="search">
      <span class="material-icons">search</span>
      <input type= "text" placeholder="Search in Drive" />
      <span class="material-icons">
        tune
        </span>
    </div>
    <div id="setting">
      <span class="material-icons">
        help_outline

        &nbsp;
    <span class="material-icons" >

    <div id ="navigation">

    <div id="main">

         <div id="options">

         </div>
      
         <div id=computers style="padding:8px">
          <span class="material-icons">
            devices

          <h5 style="margin-top:-30px; margin-left: 30px;">Computers</h5>
        </div>
       
        <div id=sharedwithme style="padding:8px">
          <span class="material-icons">
            people
          </span>
          <h5 style="margin-top:-30px; margin-left: 30px; width:150px">Shared with me</h5>
        </div>
      
        <div id=recent style="padding:8px">
          <span class="material-icons">
            watch_later
          </span>
          <h5 style="margin-top:-30px; margin-left: 30px; width:150px">Recent</h5>
        </div>
        
        <div id=starred style="padding:8px">
          <span class="material-icons">
            star_border
            </span>
          <h5 style="margin-top:-30px; margin-left: 30px; width:150px">Starred</h5>
        </div>
       
        <div id=trash style="padding:8px">
          <span class="material-icons">
            delete_outline
            </span>
          <h5 style="margin-top:-30px; margin-left: 30px; width:150px">Trash</h5>
        </div>
        
      </div>
        <hr>
        <div id=storage style="padding:8px">

          </svg>
          <h5 style="margin-top:-30px; margin-left: 30px; width:150px">Storage</h5></div>
          <input type="range"/>
